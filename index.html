<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/style.css">
  <title>Simple Calculator</title>
</head>
<body>
  <section id="container">
    <h1 class="primary-text">Calculator</h1>

      <div id="calculator">

        <p id="screen"></p>

          <div class="clear">
            <button class="btn btn-clear" id="clear">C</button>
            <button class="btn btn-clear" id="del">del</button>
          </div>

          <div class="input">
            
            <div>
              <button class="btn btn-digit" id="seven">7</button>
              <button class="btn btn-digit" id="eight">8</button>
              <button class="btn btn-digit" id="nine">9</button>
              <button class="btn btn-operator" id="add">+</button>
            </div>
            
            <div>
              <button class="btn btn-digit" id="four">4</button>
              <button class="btn btn-digit" id="five">5</button>
              <button class="btn btn-digit" id="six">6</button>
              <button class="btn btn-operator" id="subtract">-</button>
            </div>
          
            <div>
              <button class="btn btn-digit" id="one">1</button>
              <button class="btn btn-digit" id="two">2</button>
              <button class="btn btn-digit" id="three">3</button>
              <button class="btn btn-operator" id="multiply">*</button>
            </div>

            <div>
              <button class="btn btn-digit" id="zero">0</button>
              <button class="btn btn-digit" id="dot">.</button>
              <button class="btn" id="equal">=</button>
              <button class="btn btn-operator" id="divide">/</button>
            </div>

          </div>
      </div>

  </section>

  <script src="main.js"></script>
</body>
</html>
